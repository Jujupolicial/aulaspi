<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

		<h1>Detalhes de eventos</h1>

							<strong>Local:</strong><span th:text="${evento.local}">Clube</span>
					
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Evento</span>
						<p>
							<strong>Id:</strong><span th:text="${evento.id}">1</span>
						</p>
						<p>
							<strong>Nome:</strong><span th:text="${evento.nome}">Anivers√°rio
								de Juju</span>
						</p>
						<p>	
						<p>
							<strong>Data:</strong><span th:text="${evento.data}">06/11/2024</span>
						</p>
						<p>
							<strong>Horario:</strong><span th:text="${evento.horario}">19:00</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		      
				<div class="card">
					<div class="card-content">
						<span class="card-title">Adicionar Convidados</span>
						<form action=""method="post">
						
						<div>
						   <label>Nome:</label> <input type="text" name="nome">
						</div>
						<div>
						   <label>RG:</label> <input type="text" name="rg">
						</div>
						
						<div>
						   <button type="submit" class="bnt">Salvar</button>
						    <button type="reset" class="bnt">Limpar</button>
						</div>
						</form>
						</div>
						</div>
		<div class="row">
			<div class="col s12">

				<span class="card-title">Convidados</span>
				<table class="highlight">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>RG</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c  : ${convidados}">
							<td th:text="${c.id}">1</td>
							<td th:text="${c.nome}">Jussara Darlany</td>
							<td th:text="${c.rg}">047</td>
						</tr>
					</tbody>
				</table>
                        
			</div>
		</div>
</body>
</html>
